<!DOCTYPE html>
<html>
<head>
    <title>Edit Job Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Job Application</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" name="company" class="form-control" value="{{ job.company }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" name="position" class="form-control" value="{{ job.position }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
                <option value="Applied" {% if job.status == 'Applied' %}selected{% endif %}>Applied</option>
                <option value="Interview" {% if job.status == 'Interview' %}selected{% endif %}>Interview</option>
                <option value="Offer" {% if job.status == 'Offer' %}selected{% endif %}>Offer</option>
                <option value="Rejected" {% if job.status == 'Rejected' %}selected{% endif %}>Rejected</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date Applied (YYYY-MM-DD)</label>
            <input type="date" name="date_applied" class="form-control" value="{{ job.date_applied.strftime('%Y-%m-%d') if job.date_applied else '' }}">
        </div>

        <button type="submit" class="btn btn-primary">Update Job</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
