<!DOCTYPE html>
<html>
<head>
    <title>Add Job Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add New Job Application</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" name="company" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" name="position" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
                <option value="Applied">Applied</option>
                <option value="Interview">Interview</option>
                <option value="Offer">Offer</option>
                <option value="Rejected">Rejected</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date Applied (YYYY-MM-DD)</label>
            <input type="date" name="date_applied" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Add Job</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
